[metadata]
name = kuryr
version = 0.1.0
summary = Docker for OpenStack Neutron
description-file =
    README.rst
author = OpenStack
author-email = openstack-dev@lists.openstack.org
home-page = http://www.openstack.org/
classifier =
    Environment :: OpenStack
    Intended Audience :: Information Technology
    Intended Audience :: System Administrators
    License :: OSI Approved :: Apache Software License
    Operating System :: POSIX :: Linux
    Programming Language :: Python
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.4

[entry_points]
oslo.config.opts =
    kuryr = kuryr.opts:list_kuryr_opts

console_scripts =
    kuryr-server = kuryr.server:start
    raven = kuryr.raven.raven:run_raven

[files]
packages =
    kuryr

data_files =
    /opt/cni/bin =
        scripts/kuryr

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[compile_catalog]
directory = kuryr/locale
domain = kuryr

[update_catalog]
domain = kuryr
output_dir = kuryr/locale
input_file = kuryr/locale/kuryr.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = kuryr/locale/kuryr.pot
